name: projeto_perguntas
description: "Um novo projeto Flutter."
# A linha a seguir impede que o pacote seja publicado acidentalmente no
# pub.dev usando `flutter pub publish`. Isso é preferível para pacotes privados.
publish_to: 'none' # Remova esta linha se desejar publicar no pub.dev

# A seguir, define a versão e o número da versão para o seu aplicativo.
# Um número de versão são três números separados por pontos, como 1.2.43
# seguido por um número de compilação opcional separado por um +.
# Tanto a versão quanto o número da compilação podem ser substituídos no flutter
# build, especificando --build-name e --build-number, respectivamente.
# No Android, build-name é usado como versionName enquanto build-number é usado como versionCode.
# Leia mais sobre versionamento no Android em https://developer.android.com/studio/publish/versioning
# No iOS, build-name é usado como CFBundleShortVersionString enquanto build-number é usado como CFBundleVersion.
# Leia mais sobre versionamento no iOS em
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# No Windows, build-name é usado como as partes major, minor e patch
# do produto e versões do arquivo, enquanto build-number é usado como sufixo de compilação.
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

# As dependências especificam outros pacotes necessários para o seu pacote funcionar.
# Para atualizar automaticamente as dependências do seu pacote para as versões mais recentes
# considere executar `flutter pub upgrade --major-versions`. Alternativamente,
# as dependências podem ser atualizadas manualmente alterando os números de versão abaixo para
# as versões mais recentes disponíveis no pub.dev. Para ver quais dependências têm versões mais recentes
# disponíveis, execute `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # O seguinte adiciona a fonte Cupertino Icons ao seu aplicativo.
  # Use com a classe CupertinoIcons para ícones no estilo iOS.
  cupertino_icons: 1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # O pacote "flutter_lints" abaixo contém um conjunto de lints recomendados para
  # incentivar boas práticas de codificação. O conjunto de lints fornecido pelo pacote é
  # ativado no arquivo `analysis_options.yaml` localizado na raiz do seu
  # pacote. Consulte esse arquivo para obter informações sobre desativar lints específicos
  # e ativar outros adicionais.
  flutter_lints: ^2.0.0

# Para obter informações sobre a parte genérica Dart deste arquivo, consulte a
# seguinte página: https://dart.dev/tools/pub/pubspec

# A seguinte seção é específica para pacotes Flutter.
flutter:

  # A linha seguinte garante que a fonte Material Icons seja
  # incluída no seu aplicativo, para que você possa usar os ícones na
  # classe de ícones de material.
  uses-material-design: true

  # Para adicionar ativos ao seu aplicativo, adicione uma seção de ativos, assim:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # Um ativo de imagem pode se referir a uma ou mais "variantes" específicas de resolução, veja
  # https://flutter.dev/assets-and-images/#resolution-aware

  # Para detalhes sobre adicionar ativos de dependências de pacotes, veja
  # https://flutter.dev/assets-and-images/#from-packages

  # Para adicionar fontes personalizadas ao seu aplicativo, adicione uma seção de fontes aqui,
  # nesta seção "flutter". Cada entrada nesta lista deve ter um
  # chave "family" com o nome da família da fonte e uma chave "fonts" com um
  # lista fornecendo o ativo e outros descritores para a fonte. Por
  # exemplo:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # Para detalhes sobre fontes de dependências de pacotes,
  # veja https://flutter.dev/custom-fonts/#from-packages
